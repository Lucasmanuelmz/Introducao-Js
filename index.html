<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise - Três formas de incorporar javascript num arquivo html</title>
</head>
<body>
  <!--Adição javascript de forma inline-->
  <button onclick = "
    console.log('Você me clicou, ui! Não sabe que fui adicionado neste parágrafo?')
"> Clique em mim</button>
  <script>
    //Adição interna pelo tag script
    console.log("Esta é uma forma");
  </script>
  <script sync src="index.js"></script>
</body>
</html>
